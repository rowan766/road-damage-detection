version: '3.8'

services:
  # PostgreSQL 数据库 (带 pgvector 扩展)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: road-damage-postgres
    environment:
      POSTGRES_DB: road_damage
      POSTGRES_USER: road_user
      POSTGRES_PASSWORD: road_pass_123
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - road-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U road_user -d road_damage"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ChromaDB 向量数据库
  chromadb:
    image: chromadb/chroma:latest
    container_name: road-damage-chromadb
    environment:
      CHROMA_SERVER_HOST: 0.0.0.0
      CHROMA_SERVER_PORT: 8000
      IS_PERSISTENT: "TRUE"
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8001:8000"
    networks:
      - road-network
    restart: unless-stopped

  # FastAPI 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: road-damage-backend
    env_file:
      - .env
    environment:
      # 数据库连接
      - DATABASE_URL=postgresql://road_user:road_pass_123@postgres:5432/road_damage
      # Ollama 配置（使用本地 Ollama）
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=qwen2-vl:7b
      # ChromaDB 配置
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - CHROMA_COLLECTION=road_damages
      # 应用配置
      - APP_NAME=道路病害识别系统
      - DEBUG=true
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE=10485760
      # CORS 配置
      - CORS_ORIGINS=["http://localhost:5173", "http://localhost:3000", "http://localhost:8000"]
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_started
    networks:
      - road-network
    # 允许容器访问宿主机的 Ollama 服务
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

# 数据持久化卷
volumes:
  postgres_data:
    name: road_damage_postgres_data
  chroma_data:
    name: road_damage_chroma_data
  uploads_data:
    name: road_damage_uploads

# 自定义网络
networks:
  road-network:
    name: road-damage-network
    driver: bridge