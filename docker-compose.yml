version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: pgvector/pgvector:pg16
    container_name: road-damage-postgres
    environment:
      POSTGRES_DB: road_damage
      POSTGRES_USER: road_user
      POSTGRES_PASSWORD: road_pass_123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - road-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U road_user -d road_damage"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ChromaDB 向量数据库
  chromadb:
    image: chromadb/chroma:latest
    container_name: road-damage-chromadb
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8001:8000"
    networks:
      - road-network
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_PORT=8000

  # Ollama AI 模型服务
  ollama:
    image: ollama/ollama:latest
    container_name: road-damage-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - road-network
    environment:
      - OLLAMA_HOST=0.0.0.0

  # FastAPI 后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: road-damage-backend
    environment:
      - DATABASE_URL=postgresql://road_user:road_pass_123@postgres:5432/road_damage
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=qwen2-vl:7b
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_started
      ollama:
        condition: service_started
    networks:
      - road-network
    restart: unless-stopped

volumes:
  postgres_data:
  chroma_data:
  ollama_data:
  uploads_data:

networks:
  road-network:
    driver: bridge
